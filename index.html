<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appify - Yarn with Angular</title>
    <!-- dependencies -->
    <!-- Angular -->
    <script type="text/javascript" src="node_modules/angular/angular.js"></script>
    <!-- Angular ui router -->
    <script type="text/javascript" scr="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <!-- app.js -->
    <script type="text/javascript" src="assets/js/app.js"></script>

    <!-- bootstrap -->
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/js/affix.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/js/alert.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/js/button.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/js/carousel.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/js/collapse.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/js/dropdown.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/js/modal.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/js/popover.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/js/scrollspy.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/js/tab.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/js/tooltip.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/js/transition.js"></script>
  </head>
  <body>
    <div class="container" ng-app="app">
      <header ng-include="'templates/nav.html'"></header>
      <div ui-view></div>
      <footer ng-include="'templates/footer.html'"></footer>
    </div>
  </body>
</html>
